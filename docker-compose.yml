version: "3"
services:
  # Web service layer
  nginx:
    image: nginx:latest
    container_name: vagas-nginx
    restart: unless-stopped
    tty: true
    volumes:
      - "./:/var/www/html"
      - "./deploy/nginx/nginx.conf:/etc/nginx/nginx.conf"
    ports:
      - "80:80"
    depends_on:
      - php

  # Application service layer
  php:
    build:
      context: ./deploy/php
    container_name: vagas-php
    working_dir: /var/www/html
    volumes:
      - "./:/var/www/html"
    ports:
      - "9000:9000"
    depends_on:
      - mysql
    environment:
      - MYSQL_USER=root
      - MYSQL_PASS=123.456

  # Data persistence service layer
  mysql:
    image: mysql:5.7.20
    container_name: vagas-mysql
    volumes:
      - "db_data:/var/lib/mysql"
    ports:
      - "3306:3306"
    environment:
      - MYSQL_DATABASE=vagas
      - MYSQL_ROOT_PASSWORD=123.456

volumes:
  db_data:
