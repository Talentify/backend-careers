index:
    path: /
    controller: App\Controller\DefaultController::index

create_job:
    path: /admin/jobs/create
    methods: [GET]
    controller: App\Controller\JobController::create

create_job_success:
    path: /admin/jobs/create-sucess
    methods: [GET]
    controller: App\Controller\JobController::createSuccess

save_job:
    path: /admin/jobs/create
    methods: [POST]
    controller: App\Controller\JobController::save

############### API ROUTES ###############
api_job_list_opened:
    path: /api/jobs
    methods: [GET]
    controller: App\Controller\Rest\JobController::listOpenedJobs

api_job_create:
    path: /api/admin/jobs
    methods: [POST]
    controller: App\Controller\Rest\JobController::save

api_login_check:
    path: /api/login_check

api_user_register:
    path: /api/register
    methods: [POST]
    controller: App\Controller\Rest\AuthController::register